<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="urf=8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2</title>
</head>

<body>
    <div class="login__signform">
        <div class="login__signform__container">
            <form action="#" method="GET">
                <div class="login__marcas">
                    <div class="login__marca">Sign in</div>
                    <div class="login__marca">Join us</div>
                </div>
                <div class="login__username">
                    <label class="login__username__label" for="Username">Username</label>
                    <input class="login__username__input" minlength="3" type="text" name="Username" id="Username"
                        required>
                </div>
                <div class="login__password"> <label class="login__password__label" for="Password">Password</label>
                    <input class="login__password__input" required type="password" name="Password" id="Password"
                        required></div>
                <div class="login__keep">
                    <input checked type="checkbox" name="keep" id="keep">
                    <label class="login__keep--checkbox" for="keep">
                        Keep me signed in
                    </label></div>
                <div class="login__signin__button"><button>Sign in</button></div>
                <div class="login__subtitle">
                    <div class="login__subtitle__info_forgot">Forgot password</div>
                    <div class="login__subtitle__info_create">Create an account</div>
            </form>
        </div>
    </div>
    </div>

</body>
