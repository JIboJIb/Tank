<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="urf=8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms1</title>
</head>

<body>
    <div class="contact__main">
        <div class="contact__header">
            <h1 class="contact__header__h1">Contact</h1>
            <p class="contact__header__p">For new projects,ideas, busness or anything youd like to discuss. contact with
                me!
            </p>
        </div>
        <div class="contact__body">
            <div class="contact__form">
                <form action="#" method="GET" required>
                    <label for="adres">
                        <input class="contact__form__adres" placeholder="Auskteez tran" name="adres">
                    </label>
                    <label for="email">
                        <input class="contact__form__email" type="email" placeholder="your email" name="email">
                    </label>
                    <label for="phone">
                        <input class="contact__form__phone" name="phone" type="number"
                            placeholder="your phone number...">
                    </label>
                    <label for="text">
                        <input class="contact__form__text" type="text" name="text" placeholder="your message...">
                    </label>
                    <button></button>
                </form>
            </div>
            <div class="contact__cahee">
                <div class="contact__cahee__info">
                    <h1 class="contact__cahee__h1">ADDRESS</h1>
                    <p class="contact__cahee__p">123 City name,Street,City, Country</p>
                </div>
                <div class="contact__cahee__info">
                    <h1 class="contact__cahee__h1">EMAIL</h1>
                    <p class="contact__cahee__p">cahee@domain.com</p>
                </div>
                <div class="contact__cahee__info">
                    <h1 class="contact__cahee__h1">PHONE</h1>
                    <p class="contact__cahee__p">+012 345 6789</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2015 Company. All right reserved</p>
        <div class="footer__logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <p>Made with <span>love</span> by Auskteez</p>
    </footer>
</body>
